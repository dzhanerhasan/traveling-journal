{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightgallery.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/thumbnail-gallery.css' %}">


    <title>Traveling Journal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Playfair Display', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .img-size {
            max-width: 100%;
            height: auto;
        }

        .custom-btn:hover {
              color: #fff;
              background-color: #d4545b;
              border-color: #6c757d;
        }

        #bottom {
            margin-top: auto;

        }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-dark bg-c-lite-green d-flex justify-content-center">
        <div class="d-flex justify-content-between" style="width: 100%; max-width: 1110px">
            <div class="d-flex">
            <a class="navbar-brand" href="{% url 'home page' %}">Traveling Journal</a>
            {% if user.is_authenticated %}
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link border rounded text-center custom-btn" style="color: white; width: 100%;" href="{% url 'create album' %}">Add Album</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link border rounded ml-1 custom-btn" style="color: white; width: 100%;" href="{% url 'create photo' %}">Add Photo</a>
                  </li>
                </ul>
                </div>
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link border rounded text-center custom-btn" style="color: white; width: 100%;" href="{% url 'profile' %}">Profile</a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link border rounded ml-1 text-center custom-btn" style="color: white; width: 100%;" href="{% url 'checklist' %}">My Plans</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link border rounded ml-2 custom-btn" style="color: white; width: 100%;" href="{% url 'log out' %}">Log Out</a>
                  </li>
                </ul>
            {% endif %}
        </div>
    </nav>

    <div class="container">

        {% block page_content %}
        {% endblock %}

    </div>

    <footer id="bottom" class="text-center bg-c-lite-green">
        <span style="font-size: 14px; color: white;">Copyright &copy; dzhanerhasan for SoftUni Exam</span>
	</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>

    <script src="{% static 'js/picturefill.min.js' %}"></script>
    <script src="{% static 'js/lightgallery-all.min.js' %}"></script>
    <script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    <script>
    $(document).ready(function(){
      $('#lightgallery').lightGallery();
    });

    </script>

  </body>
</html>
