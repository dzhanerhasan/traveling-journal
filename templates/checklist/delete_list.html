{% extends 'base.html' %}
{% block page_content %}
    <h2 class="mt-3 text-center">Delete Checklist</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <h6 class="text-center">If you delete this list, all your plans in it will be lost too, do you still want to proceed?</h6>
       <div class="d-flex justify-content-center">
            <button class="btn btn-danger rounded mr-2" type="submit" value="delete" style="width: 100px;">Yes, delete!</button>
            <a href="{% url 'checklist' %}" class="btn btn-secondary rounded" type="submit" style="width: 100px;">Cancel</a>
       </div>
    </form>
{% endblock %}
