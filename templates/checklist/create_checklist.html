{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}

    <h2 class="mt-3 text-center">Create a Checklist</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mb-2 rounded" type="submit" value="Create" style="width: 100px;">Create</button>
        <a href="{% url 'checklist' %}" class="btn btn-secondary mb-2 rounded" style="width: 100px;">Cancel</a>
    </form>
{% endblock %}
