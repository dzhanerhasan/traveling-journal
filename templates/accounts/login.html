{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="d-flex justify-content-around mt-5">
        <div class="mt-3">
            <h2>Log In</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary rounded" type="submit" value="Log In">Log In</button>
            </form>
            <p class="mt-3">Don't have an account? Register from <a href="{% url 'register' %}">here</a>!</p>
        </div>
        <img src="{% static 'main-picture.jpg' %}" alt="Main Picture" width="310" height="300" class="mt-3 rounded">
    </div>

{% endblock %}
