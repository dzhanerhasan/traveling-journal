{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}

    <h2 class="mt-3 text-center">Add Photo</h2>

    {% if not album %}
        <h5 class="text-center mt-2">You don't have any albums where you can add a photo. Create an album <a href="{% url 'create album' %}">here</a>.</h5>
    {% else %}
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mb-2 rounded" type="submit" value="Create" style="width: 100px;">Create</button>
            <a href="{% url 'home page' %}" class="btn btn-secondary mb-2 rounded" style="width: 100px;">Cancel</a>
        </form>
    {% endif %}
{% endblock %}
