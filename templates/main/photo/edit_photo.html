{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}

    <h2 class="mt-3 text-center">Edit Photo</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mb-2 rounded" type="submit" value="Update" style="width: 100px;">Update</button>
        <a href="{% url 'detail album' picture.album.pk %}" class="btn btn-secondary mb-2 rounded" style="width: 100px;">Cancel</a>
    </form>
{% endblock %}
